<!DOCTYPE html>
<html>
<head>
  <title>Trabalhos Escolares</title>
  <style>
    body {
  background-color: #FFE6E6; 
  color: #FF0066; 
}

h1 {
  color: #FF3399; 
}

p {
  color: #FF99CC; 
}

  </style>
</head>
<body>
  <header>
    <h1>Trabalhos Escolares universitários e ensino médio</h1>
  </header>

  <section id="product">
    <h2>Trabalhos Escolares</h2>
    <img src="https://images.unsplash.com/photo-1548048026-5a1a941d93d3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80">
    <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80" alt="Imagem do produto 2">
    <p>Faço trabalhos escolares nas áreas de Humanas e TI.</p>
  </section>

  <section id="team">
    <h2>Equipe</h2>
    <div class="member">
      <img src="https://cdn-icons-png.flaticon.com/512/1680/1680396.png" alt="Foto do membro da equipe 1">
      <h3>CEO</h3>
    </div>
    <div class="member">
      <img src="https://cdn-icons-png.flaticon.com/256/2119/2119272.png" alt="Foto do membro da equipe 2">
      <h3>Editora</h3>
    </div>
    <div class="member">
      <img src="https://cdn-icons-png.flaticon.com/512/6740/6740991.png" alt="Foto do membro da equipe 3">
      <h3>Estagiaria</h3>
    </div>
  </section>

  <section id="subscription">
    <h2>Assine para saber mais</h2>
    <form>
      <label for="name">Nome:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="city">Cidade:</label>
      <input type="text" id="city">

      <label for="state">Estado:</label>
      <input type="text" id="state">

      <button type="submit">Inscrever-se</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Trabalhos Escolares. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
